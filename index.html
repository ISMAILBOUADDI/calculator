<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div id="calculator">
            <div id="screen">
                <div id="screen-top" class="screen"><span id="top-text"></span></div>
                <div id="screen-bottom" class="screen"><span id="bottom-text">0</span></div>
            </div>
            <div id="keys" class="grid">
                <button id="btn-clear" >CE</button>
                <button id="btn-delete" >delete</button>
                <button id="btn-7" class="btn-num">7</button>
                <button id="btn-8" class="btn-num">8</button>
                <button id="btn-9" class="btn-num">9</button>
                <button id="btn-divide" class="btn-op">รท</button>
                <button id="btn-4" class="btn-num">4</button>
                <button id="btn-5" class="btn-num">5</button>
                <button id="btn-6" class="btn-num">6</button>
                <button id="btn-multiply" class="btn-op">x</button>
                <button id="btn-1" class="btn-num">1</button>
                <button id="btn-2" class="btn-num">2</button>
                <button id="btn-3" class="btn-num">3</button>
                <button id="btn-sub" class="btn-op">-</button>
                <button id="btn-dot" >.</button>
                <button id="btn-0" class="btn-num">0</button>
                <button id="btn-equal" class="btn k13">=</button>
                <button id="btn-plus" class="btn-op">+</button>
            </div>
        </div>
    </div>
    
</body>

</html>
